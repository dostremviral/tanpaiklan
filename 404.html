<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
  const l = window.location;
  const newUrl = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
    "/?/" + l.pathname.slice(1) + l.search + l.hash;
  window.location.replace(newUrl);
</script>
</head>
<body style="background:#000;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;">
  <p>Mengarahkan...</p>
</body>
</html>
