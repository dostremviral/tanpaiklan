<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemutar Video</title>

  <!-- Monetag popunder -->
  <script>
    (function (s) {
      s.dataset.zone = "9682172";
      s.src = "https://al5sm.com/tag.min.js";
    })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement("script")));
  </script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video-container {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #000;
      overflow: hidden;
    }

    #video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      display: block;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00ff00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error-message {
      color: red;
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div class="loading-spinner" id="loading-spinner"></div>
    <video
      id="video-player"
      controls
      preload="metadata"
      controlsList="nodownload noremoteplayback"
      disablePictureInPicture>
      Browser tidak mendukung video.
    </video>
    <div id="error-message">Gagal memuat video.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      let urlPath = window.location.pathname;
      let videoId = "";

      if (urlPath.startsWith("/")) urlPath = urlPath.substring(1);
      if (urlPath.startsWith("e/")) videoId = urlPath.substring(2);
      else videoId = urlPath;

      const videoPlayer = document.getElementById("video-player");
      const loadingSpinner = document.getElementById("loading-spinner");
      const errorMessage = document.getElementById("error-message");

      if (!videoId) {
        errorMessage.textContent = "ID video tidak ditemukan di URL.";
        errorMessage.style.display = "block";
        return;
      }

      loadingSpinner.style.display = "block";

      try {
        const response = await axios.get(
          "https://raw.githubusercontent.com/DoodstreamPro/_e/refs/heads/main/Video.json",
          { timeout: 10000 }
        );
        const videos = response.data;
        const foundVideo = videos.find((video) => video.id === videoId);

        if (foundVideo) {
          videoPlayer.src = foundVideo.Url;
          videoPlayer.addEventListener("error", () => {
            errorMessage.textContent = "Error memutar video.";
            errorMessage.style.display = "block";
          });
        } else {
          errorMessage.textContent = "Video dengan ID ini tidak ditemukan.";
          errorMessage.style.display = "block";
        }
      } catch (error) {
        errorMessage.textContent = "Error mengambil data video.";
        errorMessage.style.display = "block";
      } finally {
        loadingSpinner.style.display = "none";
      }

      // Nonaktifkan klik kanan pada video
      videoPlayer.addEventListener("contextmenu", (e) => e.preventDefault());
    });
  </script>
</body>
</html>
