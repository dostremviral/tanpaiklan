<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #video-player {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-message {
      position: absolute;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <div class="loading-spinner" id="loading-spinner"></div>
    <video id="video-player" controls preload="metadata"
      controlsList="nodownload noremoteplayback"
      disablePictureInPicture>
      Browser tidak mendukung video.
    </video>
    <div id="error-message"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      let path = window.location.pathname;
      let videoId = path.startsWith("/") ? path.slice(1) : path;

      if (videoId.startsWith("e/")) {
        videoId = videoId.slice(2);
      }

      const video = document.getElementById("video-player");
      const spinner = document.getElementById("loading-spinner");
      const error = document.getElementById("error-message");

      if (!videoId) {
        error.textContent = "ID video tidak ditemukan di URL.";
        error.style.display = "block";
        return;
      }

      spinner.style.display = "block";

      try {
        const response = await axios.get(
          "https://raw.githubusercontent.com/DoodstreamPro/_e/refs/heads/main/Video.json",
          { timeout: 10000 }
        );
        const videos = response.data;
        const found = videos.find(v => v.id === videoId);

        if (found) {
          video.src = found.Url;
          video.addEventListener("error", () => {
            error.textContent = "Gagal memutar video. Periksa koneksi atau format.";
            error.style.display = "block";
          });
        } else {
          error.textContent = `Video dengan ID ${videoId} tidak ditemukan.`;
          error.style.display = "block";
        }
      } catch (e) {
        error.textContent = "Gagal mengambil data video.";
        error.style.display = "block";
      } finally {
        spinner.style.display = "none";
      }

      // Disable klik kanan
      video.addEventListener("contextmenu", e => e.preventDefault());
    });
  </script>
</body>
</html>
